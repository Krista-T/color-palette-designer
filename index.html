<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Selector</title>
  </head>
  <body>
    <section id="select-harmony">
      <h4>Select Color Harmony</h4>
      <select name="harmonies" class="selected">
        <option value="analogous">Analogous</option>
        <option value="monochromatic">Monochromatic</option>
        <option value="triad">Triad</option>
        <option value="complementary">Complementary</option>
        <option value="compound">Compound</option>
        <option value="shades">Shades</option>
      </select>
    </section>
    <section id="selector">
      <span class="selector"> SELECT COLOR: </span>
      <span><input type="color" value="#fffff" /></span>
    </section>

    <section id="color-boxes">
      <div id="color-box1">
        <div class="colorsquare1"></div>
        <span class="hex">HEX: </span>
        <span class="rgb">RGB: </span>
        <span class="hsl">HSL: </span>
      </div>
      <div id="color-box2">
        <div class="colorsquare2"></div>
        <span class="hex">HEX: </span>
        <span class="rgb">RGB: </span>
        <span class="hsl">HSL: </span>
      </div>
      <div id="color-box3">
        <div class="colorsquare3"></div>
        <span class="hex">HEX: </span>
        <span class="rgb">RGB: </span>
        <span class="hsl">HSL: </span>
      </div>
      <div id="color-box4">
        <div class="colorsquare4"></div>
        <span class="hex">HEX: </span>
        <span class="rgb">RGB: </span>
        <span class="hsl">HSL: </span>
      </div>
      <div id="color-box5">
        <div class="colorsquare5"></div>
        <span class="hex">HEX: </span>
        <span class="rgb">RGB: </span>
        <span class="hsl">HSL: </span>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
